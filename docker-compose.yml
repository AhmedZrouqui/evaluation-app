version: '3.8'

services:
  app:
    build:
      context: .
      target: development
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    volumes:
      - ./src:/usr/src/app/src
    working_dir: /usr/src/app
    command: npm run dev

volumes:
  node_modules: